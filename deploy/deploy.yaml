apiVersion: apps/v1
kind: Deployment
metadata:
  name: petrosa-usa-strategy-ta-backtesting-deploy
  namespace: petrosa-apps
  labels:
    app: petrosa-usa-strategy-ta-backtesting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petrosa-usa-strategy-ta-backtesting
  template:
    metadata:
      labels:
        app: petrosa-usa-strategy-ta-backtesting
    spec:
      nodeName: k3os-18256
      containers:
      - name: petrosa-usa-strategy-ta-backtesting
        image: yurisa2/petrosa-usa-strategy-ta-backtesting:v0.0.1
        imagePullPolicy: Always
        resources:
          limits:
            memory: 10G
            cpu: 1
          requests:
            cpu: 200m
            memory: 200m                            
        env:
          - name: VERSION
            value: "0.0.1"
          - name: MONGO_URI
            valueFrom:
              secretKeyRef:
                name: petrosa-apps-secret
                key: MONGO_URI
                optional: false
          - name: NEW_RELIC_LICENSE_KEY
            valueFrom:
              secretKeyRef:
                name: petrosa-apps-secret
                key: NEW_RELIC_LICENSE_KEY
                optional: false
